btsync_url:
  i386:   http://download-new.utorrent.com/endpoint/btsync/os/{{ ansible_system|lower }}-glibc23-i386/track/stable
  x86_64: http://download-new.utorrent.com/endpoint/btsync/os/{{ ansible_system|lower }}-glibc23-x64/track/stable
  arm:    http://download-new.utorrent.com/endpoint/btsync/os/{{ ansible_system|lower }}-arm/track/stable
  armv6l: http://download-new.utorrent.com/endpoint/btsync/os/{{ ansible_system|lower }}-arm/track/stable
btsync_upnp: true
btsync_device_name: btsync_device
btsync_webui:
  - address: 0.0.0.0
  - port: 8888
btsync_port: 0
btsync_use_relay_server: true
btsync_use_tracker: true
btsync_use_dht: false
btsync_known_hosts: ""
btsync_search_lan: true
btsync_use_sync_trash: true
btsync_download_limit: 0
btsync_upload_limit: 0
btsync_check_for_updates: false
btsync_storage_path: "/var/lib/btsync/"
btsync_disk_low_priority: false
btsync_lan_encrypt_data: true
btsync_rate_limit_local_peers: false
btsync_folder_rescan_interval: 600
btsync_send_buf_size: 10
btsync_recv_buf_size: 10
btsync_sync_trash_ttl: 10
btsync_external_port: 0